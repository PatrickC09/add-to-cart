    <div class="container">
        <div class="row"> 
            <ng-container *ngFor="let item of productList">
            <div class="card col-md-3">
                <img src="{{item.image}}" alt="">
                <h5 style="white-space: nowrap; overflow:hidden; text-overflow:ellipsis;max-width: 100ch;">
                    {{item.title}}</h5>
                <p style="white-space: nowrap; overflow:hidden; text-overflow:ellipsis;max-width: 100ch;">
                    {{item.description}}</p>
                <p> <strong>Precio:</strong>${{item.price}}</p>

                <div id="liveAlertPlaceholder"></div>
                <button class="btn btn-primary" id="liveAlertBtn" (click)=addtocart(item)> Agregar al Carrito </button>
                
                
                    
            </div>
        </ng-container>
        </div>
    </div>


<script>
var alertPlaceholder = document.getElementById('liveAlertPlaceholder')
var alertTrigger = document.getElementById('liveAlertBtn')

function alert(message, type) {
  var wrapper = document.createElement('div')
  wrapper.innerHTML = '<div class="alert alert-' + type + ' alert-dismissible" role="alert">' + message + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>'

  alertPlaceholder.append(wrapper)
}

if (alertTrigger) {
  alertTrigger.addEventListener('click', function () {
    alert('Genial, activaste este mensaje de alerta.', 'success')
  })
}  
</script>
