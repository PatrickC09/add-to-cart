<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ng-container *ngIf="products.length !=0">
        <div class="container">
            <div class="card-table">
                <div class="card-product">
                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <th>Sr. No</th>
                                <th>Nombre del Producto</th>
                                <th>Imagen del Producto </th>
                                <th>Descripcion</th>
                                <th>Precio</th>
                                <th>Cantidad</th>
                                <th>Total</th>
                                <th>Accion</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of products; let i = index">
                                <td>{{i+1}}</td>
                                <td>{{item.title}}</td>
                                <td>
                                    <img style="width: 120px" src="{{item.image}}" alt="">
                                </td>
                                <td style="width: 25%; font-size: 90%;">{{item.description}}</td>
                                <td style="width: 12%;">{{item.price}}</td>
                                <td style="width: 12%;">{{item.quantity}}</td>
                                <td style="width: 12%;">{{item.total}}</td>
                                <td>
                                    <button (click)="removeItem(item)" class="btn btn-danger"> <i class="fas fa-trash-alt"></i> </button>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4"></td>
                                <td><button (click)="emptyCart()" class="btn btn-danger">Eliminar </button></td>
                                <td><button routerLink="/products" routerLinkActive="router-link-active"  class="btn btn-primary">Adquirir mas</button></td>
                                <td><button class="btn btn-success">Verificar</button></td>
                                <td><strong>Total a pagar: ${{grandTotal}}</strong></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </ng-container>

    <ng-container *ngIf="products.length ==0"> 
        <div class="container">
            <div class="card">
                <h5 class="card-title"> Mi Carrito </h5>
            </div>
            <div class="center">
                <img src="https://thumbs.dreamstime.com/b/entrega-de-la-tienda-en-l%C3%ADnea-el-env%C3%ADo-compra-venta-al-por-menor-web-mercanc%C3%ADas-comercializa-vector-y-que-hace-compras-del-136501850.jpg" alt="">
                <h4>Tu carrito esta vacio!</h4>
                <h6>Agregar al carrito ahora</h6>
                <button routerLink="/products" routerLinkActive="router-link-active"  class="btn btn-primary"> Comprar ahora </button>
            </div>
        </div>
    </ng-container>
</body>
</html>
